    <main>
      <div class="main-content">
        <h1 class="hero-text">Book Now</h1>
        <p>Lorem, ipsum dolor</p>
      </div>
      <img
        src="images/check-in.jpg"
        alt="hero-img"
        class="hero-img img-fluid"
      />
    </main>
    <!--completed-->
    <section class="container">
      <div class="row my-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1 class="d-flex justify-content-center my-3">Book Now</h1>
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  placeholder="first name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  value=""
                  placeholder="last name"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">Arrival Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="validationCustom01"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Departure Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="validationCustom02"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="validationCustom03">Rooms</label>
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom04">Type of room</label>
                <select class="custom-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Presidential Room</option>
                  <option>Double Room</option>
                  <option>Family Room</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">No of Guests</label>
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom05"
                  required
                />
              </div>
            </div>
           
            <button class="btn submit-btn" type="submit">Book Now</button>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 my-5">
          <div class="card">
            <h3 class="card-title d-flex justify-content-center my-3">Featured room</h3>
            <img
              src="images/double-room.png"
              alt="double-rrom-img"
              class="card-img-top"
            />
            <div class="card-body">
              <h4 class="card-title">Double room</h4>
              <p class="car-text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              </p>
              <p class="card-text"><strong>Price:- </strong>4999/-</p>
              <a href="" class="btn submit-btn">Book Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
