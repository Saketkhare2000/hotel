    <main>
      <div class="main-content">
        <h1 class="hero-text">Contact Us</h1>
        <p>Lorem, ipsum dolor</p>
      </div>
      <img
        src="images/reception.jpg"
        alt="hero-img"
        class="hero-img img-fluid"
      />
    </main>
    <section class="container mt-5">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1 class="d-flex justify-content-center my-3">Contact Form</h1>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your number "
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Your Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn submit-btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1 class="d-flex justify-content-center my-3">Location</h1>
          <div class="google-maps mb-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.218999233655!2d72.83098931472709!3d18.921698187176716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7d1c06fffffff%3A0xc0290485a4d73f57!2sThe%20Taj%20Mahal%20Palace%2C%20Mumbai!5e0!3m2!1sen!2sin!4v1611488750769!5m2!1sen!2sin"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
